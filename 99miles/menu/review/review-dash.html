<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-review.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bungee+Tint&display=swap" rel="stylesheet">
    <title>99 Miles</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" align="center">
                <nav class="nav" >
                    <ul class="nav__links">
                        <li class="nav__link active">
                            <a href="#" id="showReviewButton"><i class='bx bx-home-alt-2'></i></a>
                        </li>
                        <li class="nav__link">
                            <a href="#" id="dashbutton"><i class='bx bx-heart'></i></a>
                        </li>
                        <!-- <li class="nav__link">
                            <a href="#"><i class='bx bx-plus-circle'></i></a>
                        </li>
                        <li class="nav__link">
                            <a href="#"><i class='bx bx-user'></i></a>
                        </li>
                        <li class="nav__link">
                            <a href="#"><i class='bx bx-bell'></i></a>
                        </li> -->
                        <div class="nav__light"></div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <section class="testimonial-group" id="reviewSection" >
        <div class="container-1 " style="margin:0 4% !important;">
            <h2 class="reviews" style=" font-family: 'Baskervville SC', serif;padding-top:2%"><span style="font-family:popins !important;">99</span>-Miles Reviews</h2>
            <div class="swiper mySwiper row">
                <div class="swiper-wrapper row"></div>
                <!-- Swiper slides will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <section class="testimonial-group" id="dash" style="display: none;" >
        <div class="container-1 " style="margin:50% 4% !important;">
            <div style="text-align: center;"><i class="fa-solid fa-2xl fa-screwdriver-wrench"></i></div>           
            <div class="swiper mySwiper row">
                <div class="swiper-wrapper row"></div>                
                <h2 class="reviews" style=" font-family: 'Baskervville SC', serif; padding-top:10% !important"> Its under Construction ! </h2>
                <!-- Swiper slides will be dynamically loaded here -->
            </div>
        </div>
    </section>


    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="index.js"></script>
