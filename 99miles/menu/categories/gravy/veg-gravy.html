<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Miles Dhaba</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row align-items-center">
            <div class="col-6 col-md-2 d-flex justify-content-start">
                <img class="nav-img img-fluid" src="../../images/logo-design.png" alt="99miles-Logo">
            </div>
            <div class="col-6 col-md-2 offset-md-8 d-flex justify-content-end">
                <img class="nav-img img-fluid" src="../../images/Left Arrow.gif" alt="99miles-hutnumber"  onclick="navigateToIndexgravy()"><span onclick="navigateToIndexgravy()" class="fa-lg text-secondary" style="padding-top:17% ;font-weight: 400; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> Go Back </span>

            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <input id="searchInput" class="form-control mt-2 me-2" type="search" placeholder='Search Food' aria-label="Search">
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="row align-items-center">    
            <div class="col-4 ">
                <h4 class="ml-2 mt-2">VEG&nbsp;gravy</h4>
            </div>
            <div class="col-8 col-md-12 d-flex justify-content-end">
                <!-- Buttons aligned to the right with space between -->
                <button id="allButton" class="btn btn-outline-warning btn-sm btn-spacing"><i class="fa-solid fa-circle fa-xs"></i>&nbsp; All</button>
                <button id="vegButton" class="btn btn-outline-success btn-sm btn-spacing"><i class="fa-solid fa-circle fa-xs"></i>&nbsp; Veg</button>
                <button id="nonVegButton" class="btn btn-outline-danger btn-sm btn-spacing"><i class="fa-solid fa-circle fa-xs"></i>&nbsp; Non-Veg</button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                <div class="row ml-2 mr-2" id="menu-items">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- <div id="categoryDropdown1">
        <button class="goback btn btn-warning" type="button" aria-haspopup="true" aria-expanded="false"
            style="padding: 5px 10px; margin: 0px -31px;" onclick="navigateToIndexgravy()">
            <i class="fa-solid fa-arrow-left-long fa-xl" style="color: black;"></i>
        </button>
    </div>     -->

    <div class="dropdown" id="categoryDropdown">
        <button class="btn btn-warning menu-drop btn-lg mb-2" type="button" id="menuDropdownButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-book fa-lg"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="menuDropdownButton">
            <!-- Dropdown items will be dynamically added by dropdown.js -->
        </div>
    </div>

    <div class="dropdown" id="categoryDropdown3"> 
        <button class="btn btn-warning menu-drop btn-lg mt-2" type="button" onclick="showOrderPopup()">
            <i class="fa-regular fa-lg fa-clipboard"></i>
        </button>
    </div>

    <ul id="ordered-items"></ul>

    <!-- Popup Modal Structure -->
    <div id="orderPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderPopup()">&times;</span>
            <h1 class="pop-up-head" align="left">Orders</h1>
            <hr>
            <div id="orderItems" align="left"></div>
        </div>
    </div>
    
    <script src="../../js/index.js"></script>
    <script src="../../js/search.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
