<body>
    <style>
        .loading-logo {
            margin-left: 35%;
            width: 30%;
            padding-top: 35%;
        }
        .ordernow-btn {
            margin-left: 40.2%;
            padding-top: 44%;
        }
        body {
            margin: 0;
            background: white;
            height: 84vh;
            display: grid;
            place-items: center;
            background-image: url('images/46.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            /* opacity: 0.2; */
        }

        a {
            position: relative;
            padding: 18px 15px;
            color: #999;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            font: 767 16px consolas;
            overflow: hidden;
        }
        a:hover{
            color:black
        }
        a span:nth-child(1) {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #fff, #ffd700); /* Changed to yellow */
            animation: animate1 2s linear infinite;
        }
        @keyframes animate1 {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        a span:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, #fff, #ffd700); /* Changed to yellow */
            animation: animate2 2s linear infinite;
            animation-delay: 1s;
        }
        @keyframes animate2 {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        a span:nth-child(3) {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80%;
            height: 3px;
            background: linear-gradient(to left, #fff, #ffd700); /* Changed to yellow */
            animation: animate3 2s linear infinite;
        }

        @keyframes animate3 {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        a span:nth-child(4) {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to top, #fff, #ffd700); /* Changed to yellow */
            animation: animate4 2s linear infinite;
            animation-delay: 1s;
        }

        @keyframes animate4 {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        
    </style>
